<div class="store-container">
  <div class="left">
    <section class="categories">
      <h3>Categories</h3>
      <ul>
        <li *ngFor="let category of categoriesSignal()" (click)="selectCategory(category)" style="cursor: pointer;">
          {{ category }}
        </li>
      </ul>
    </section>
    <app-product-list [category]="selectedCategory"></app-product-list>
  </div>

  <div class="right">
    <app-shopping-cart></app-shopping-cart>
  </div>
</div>
